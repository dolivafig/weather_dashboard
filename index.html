<header>

<body>
  <div class="citySearch" id="citySearch">
    <h2>Search for a City</h2>

    <div class="cityList" id="cityList"></div>
</div>

    <container class="displayWeather" id="displayWeather">

      <h2 id="displaydate">datetest</h2>
      <p><span id="temp"></span> F</p>
    <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
      <p><span id="humidity"></span>% Humidity</p>
      <p><span id="windspeed"></span> mph</p>
    </container>
